<!doctype html>
<span class="commentTitle">{{commentThread.title}}</span>
<input type="button" ng-show="addComment==false"
       value="Add Comment" ng-click="addComment=true" />
<form ng-show="addComment===true">
  <label>Subject</label>
  <input type="text" ng-model="replySubject" />
  <label>Comment</label>
  <textarea ng-model="replyBody"></textarea>
  <input type="button" value="Send"
  ng-click=
  "addComment=false; addReply(commentThread._id,replySubject,replyBody)" />
</form>
<input type="button" ng-show="addComment===true"
       value="Cancel" ng-click="addComment=false;" />
<div ng-repeat="comment in commentThread.replies"
     ng-init="reply=false;replySubject='';replyBody=''">
  <div class="comment" ng-include="'./static/comment.html'"></div>
</div>
